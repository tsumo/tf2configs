exec default_binds.cfg
exec default_settings.cfg

slot1
r_drawviewmodel 0

bind mwheelup   "slot1; r_drawviewmodel 0;  alias +atk +attack;    alias -atk -attack"
bind mwheeldown "slot2; r_drawviewmodel 1; alias +atk +fire_hide; alias -atk -fire_hide"
bind q          "slot3; r_drawviewmodel 1; alias +atk +attack;    alias -atk -attack"

bind mouse1 "+atk"

alias +fire_hide  "+attack; r_drawviewmodel 1; spec_next"
alias -fire_hide  "-attack"

