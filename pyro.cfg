exec default_binds.cfg
exec default_settings.cfg

slot1
r_drawviewmodel 0
viewmodel_fov 1

bind mwheelup   "r_drawviewmodel 0; viewmodel_fov 1; slot1"
bind mwheeldown "r_drawviewmodel 1; viewmodel_fov 90; slot2"
bind q          "r_drawviewmodel 1; viewmodel_fov 35; slot3"

alias +airblast "slot1; r_drawviewmodel 0; +attack2"
alias -airblast "-attack2"
bind mouse2 "+airblast"

